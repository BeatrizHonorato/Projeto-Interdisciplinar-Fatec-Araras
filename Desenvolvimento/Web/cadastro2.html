    <body>
        <div class="limiter"> 

            <div class="container-login100">
                <label for="toggle" class="switch">
                    <input type="checkbox" name="checker" id="toggle">
                    <span class="text cad">Cadastrar</span>
                    <span class="text log">Login</span>
                    <span class="slider round"></span>
                </label> 
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <p class="adictional-informations">Informações complementares</p>
                        <label for="input-health" class="lbl-input">
                            <input id="input-health" class="form-input input-health" type="text" placeholder="Possui alguma comorbidade?" required />
                        </label>
                        
                        <label for="input-activity" class="lbl-input">
                            <input id="input-activity" class="form-input input-activity" type="text" placeholder="Endereço" required />
                        </label>
            
                        <label for="input-adictional-info" class="lbl-input">
                            <input id="input-adictional-info" class="form-input adictional-info" type="text" placeholder="Telefone" required />
                        </label>
                        
                        </div>

                            <div class="container-login100-form-btn m-t-17">
                                
                                <button class="login100-form-btn">
                                PRÓXIMO
                                </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

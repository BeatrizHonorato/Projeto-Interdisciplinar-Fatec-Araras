<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--===============================================================================================-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--===============================================================================================-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--===============================================================================================-->
        <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
        <link rel="stylesheet" href="css/style.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>SoSCardio</title>
</head>
<body>
    <div class="limiter"> 

		<div class="container-login100">
            <label for="toggle" class="switch">
                <input type="checkbox" name="checker" id="toggle">
                <span class="text cad">Cadastrar</span>
                <span class="text log">Login</span>
                <span class="slider round"></span>
            </label> 
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite um nome">
						<input class="input100" type="text" name="username" placeholder="Nome">
						<span class="focus-input100"></span>
					</div>
		
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Digite uma senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
 					</div>

                    <a href="#" class="txt1">
                        Esqueceu a senha?
                    </a>
					<div class="col">
                        
                        <p>Deja se cadastrar como voluntário?</p>
						<div class="contact100-form-checkbox">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Sim</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Não</label>
                              </div>
                              </div>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
